<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Bangalore
            var bangalore = { lat: 12.9715987, lng: 77.59456269999998 };
            // The map, centered at Bangalore
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 4, center: bangalore });
            // The marker, positioned at Bangalore
            //var marker = new google.maps.Marker({ position: bangalore, map: map });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>

</html>
